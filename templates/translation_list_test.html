<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语言语音识别示例</title>
</head>
<body>

<h1>多语言语音识别示例</h1>

<label for="languageSelect">选择语言：</label>
<select id="languageSelect">
    <option value="en-US">英语</option>
    <option value="ja-JP">日语</option>
    <option value="zh-CN">中文（简体）</option>
    <!-- 添加其他语言选项 -->
</select>

<button id="startButton">开始语音识别</button>
<p id="output"></p>

<script>
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        // 初始语言设置
        recognition.lang = document.getElementById('languageSelect').value;

        // 当选择框的值变化时更新语言设置
        document.getElementById('languageSelect').addEventListener('change', function() {
            recognition.lang = this.value;
        });

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById('output').textContent = transcript;
        };

        document.getElementById('startButton').addEventListener('click', function() {
            recognition.start();
        });
    } else {
        document.getElementById('output').textContent = '抱歉，你的浏览器不支持语音识别功能。';
    }
</script>

</body>
</html>
