        <form action="/user_translation_page/4" method="post">
            <label for="inputLanguage">Input language：</label>
          	<input type="text"  name="inputLanguage" id="inputLanguage" placeholder=" input your language"  required>
            <br>
            <label for="textToTranslate">The text you want to be translated：</label>
            <br>
            <textarea class="form-control" name="textToTranslate" id="textToTranslate" rows="9" style="background: #DBDDDA;"
                      placeholder="Please enter the text."></textarea>
            <br>
            <label for="outputLanguage">Output language：</label>
            <input type="text" name="outputLanguage" id="outputLanguage" placeholder="input your language"  required>
            <div style="margin-bottom: 10px">
                <input type="submit" name="" id="" value="翻訳">
            </div>
        </form>
        <a class="btn btn-primary btn-xs" href="#">Translation result</a>
        <!-- 処理した結果ここの<div>に表示する -->
        <div id="result" name="result" style="position: relative; background: #F7F7F9;">
            <button class="copy-button" id="copy-button" data-clipboard-target="#text-to-copy"
                    style="background-color: dimgrey; color: #fff; padding: 1px; float: right; border: none;">
                Copy code
            </button>
            <textarea id="text-to-copy" class="form-control" rows="9"
                      style="background: #DBDDDA;">{{ result }}</textarea>
            <div class="copy-bar"></div>
        </div>
