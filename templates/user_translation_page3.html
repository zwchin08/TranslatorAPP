            <li><a href="#">翻译记录</a></li>
            <li class="active">SHOW</li>
        </ol>
        <form action="/user_translation_page/3" method="post">
            <label for="inputLanguage">输入语言：</label>
            <select name="inputLanguage" id="inputLanguage">
                <option value="">语言选择</option>
                <option value="english">英語</option>
                <option value="japanese">日语</option>
                <option value="chinese">中文</option>
                <option value="Burmese">缅甸语</option>
            </select>
            <br>
            <label for="textToTranslate">想要翻译的内容：</label>
            <br>
            <textarea class="form-control" name="textToTranslate" id="textToTranslate" rows="10" style="background: #DBDDDA;"
                      placeholder="请输入您想要翻译的内容."></textarea>
            <br>
            <label for="outputLanguage">输出语言：</label>
            <select name="outputLanguage" id="outputLanguage">
                <option value="">语言选择</option>
                <option value="english">英語</option>
                <option value="japanese">日语</option>
                <option value="chinese">中文</option>
                <option value="Burmese">缅甸语</option>
            </select>
            <div style="margin-bottom: 10px">
                <input type="submit" name="" id="" value="翻 译">
            </div>
        </form>
        <a class="btn btn-primary btn-xs" href="/depart/20/edit/">翻译结果</a>
        <!-- 処理した結果ここの<div>に表示する -->
        <div id="result" name="result" style="position: relative; background: #F7F7F9;">
            <button class="copy-button" id="copy-button" data-clipboard-target="#text-to-copy"
                    style="background-color: dimgrey; color: #fff; padding: 1px; float: right; border: none;">
                Copy code
            </button>
            <textarea id="text-to-copy" class="form-control" rows="10"
                      style="background: #DBDDDA;">{{ result }}</textarea>
            <div class="copy-bar"></div>
        </div>


    </div>
