<script>
    $(document).ready(function () {
        var timer; // 定义一个计时器

        function startTimer() {
            timer = setInterval(function () {
                // 切换链接的样式
                $(".chen").animate({
                    width: "50%"
                }, 500, function () {
                    $(this).css({
                        "background-color": "",
                        "background-image": "",
                        "justify-content": "",
                        "flex-direction": ""
                    });
                });
            }, 2000);
        }

        // 初始化计时器
        startTimer();

        // 鼠标进入链接时，停止计时器
        $(".about-link, .portfolio-link").mouseenter(function () {
            clearInterval(timer);
        });

        // 鼠标离开链接时，重新启动计时器
        $(".about-link, .portfolio-link").mouseleave(function () {
            startTimer();
        });

        // About链接的鼠标事件
        $(".about-link").mouseenter(function () {
            $(".chen").css({
                "background-color": "#bee0c2",
                "background-image": "none"
            }).animate({
                width: "80%"
            }, 1000);
        });

        // Portfolio链接的鼠标事件
        $(".portfolio-link").mouseenter(function () {
            $(".chen").css({
                "background-color": "#c1e4e9",
                "background-image": "none"
            }).animate({
                width: "80%"
            }, {
                duration: 1000,
                start: function () {
                    $(this).css({
                        "justify-content": "flex-end",
                        "flex-direction": "row-reverse"
                    });
                }
            });
        });
    });
</script>
