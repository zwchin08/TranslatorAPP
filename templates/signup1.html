<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Tool</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1/bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/plugins/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
       <div class="navbar-header">
            <a class="navbar-brand" href="/top/1"> <img width="160px" src="/static/img/logola.png"></a>

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/user_translation_page/0">翻訳画面</a></li>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">言語選択<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/top/1">日本語</a></li>
                            <li><a href="/top/2">English</a></li>
                            <li><a href="/top/3">中文</a></li>
                            <li><a href="/top/4">မြန်မာဘာသာ</a></li>
                        </ul>
                    </li>
                </ul>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li>
                    <input type="text" class="form-control" placeholder="Search for..." style="margin-top: 10px;">

                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"> <img width="25" height="25"
                                                   src="/static/img/icon-user.jpg"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/login/1">ログイン</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/add_user/1">新規登録</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="loginBox">
    <h2>新規会員登録</h2>
    <form action="/add_user/1" method="post" onsubmit="return validateForm();">

        <div class="item">
            <input type="text" name="username" autocomplete="new-password" placeholder="希望ユーザー名" class="input"/>
            <span class="small-text" id="error-username"></span>
        </div>
        <div class="item">
            <input type="email" name="email" autocomplete="new-password" placeholder="メールアドレス" class="input"/>
            <span class="small-text" id="error-email"></span>
        </div>
        <div class="item">
            <input type="password" name="pwd" id="password" autocomplete="new-password" placeholder="パスワード"
                   class="input"/>
        </div>
        <div class="item">
            <input type="password" name="pwd1" id="confirm-password" autocomplete="new-password" placeholder="パスワード（再入力）"
                   class="input"/>
            <span class="small-text"  id="error-password"></span>
        </div>
        <button class="btn" type="submit">登録する</button>
    </form>

    <!-- 用于显示错误消息的 <div> 元素 -->
    <div class="error-messages">
        {% if error_messages %}
            <ul>
                {% for message in error_messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
<script src="/static/js/selef_js/signup1.js"></script>
</body>

</html>
