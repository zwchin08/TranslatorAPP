<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/signup.css">
</head>

<body>
    <div class="loginBox">
        <h2>Signup</h2>
        <form action="/add_user" method="post">

            <div class="item">
                <input type="text" name="username" autocomplete="new-password" placeholder="username" class="input" />
            </div>
            <div class="item">
                <input type="email" name="email" autocomplete="new-password" placeholder="email" class="input" />
            </div>
            <div class="item">
                <input type="password" name="pwd" autocomplete="new-password" placeholder="password" class="input" />
            </div>
            <button class="btn">Sign Up
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </form>
    </div>
</body>

</html>
