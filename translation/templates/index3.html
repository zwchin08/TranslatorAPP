            <br>
            <label for="textToTranslate">翻訳されたい文章：</label>
            <br>
            <textarea class="form-control" name="textToTranslate" id="textToTranslate" rows="10" background = "#FFEBC0" placeholder="文章を入力してください"></textarea>
            <br>
            <label for="outputLanguage">翻译后的语言：</label>
            <select name="outputLanguage" id="outputLanguage">
                <option value="">想要翻译成语言</option>
               <option value="english">英語</option>
               <option value="japanese">日语</option>
               <option value="chinese">中文</option>
               <option value="Burmese">缅甸语</option>
            </select>
             <div style="margin-bottom: 10px">
            <input type="submit" name="" id="" value="翻译">
