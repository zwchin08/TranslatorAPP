<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax-Axios-User-List</title>
    <script src="/static/js/axios-0.18.0.js"></script>
    <script src="/static/js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="(emp,index) in users ">
        {{ emp.name }}
    </div>
</div>
</body>
<script>
    let obj
    new Vue({
        el: "#app",
        data: {
            users: []
        },
        mounted() {
            axios.get("/getdatabase").then(result => {
                this.users = result.data.data;
            })
        }
    });
    console.log(obj)
</script>
</html>
