<div class="container">
    <div style="margin-bottom: 10px">
        <a class="btn btn-success" href="/depart/add/">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Translate Tool</a>
    </div>
    <div>
        <form action="/test/1" method="post">
            <label for="inputLanguage">入力言語：</label>
            <select name="inputLanguage" id="inputLanguage">
                <option value="">入力したい言語</option>
                <option value="english">英語</option>
                <option value="japanese">日本語</option>
                <option value="chinese">中国語</option>
                <option value="Burmese">ミャンマー語</option>
            </select>
            <br>
            <label for="textToTranslate">翻訳されたい文章：</label>
            <br>
            <textarea class="form-control" name="textToTranslate" id="textToTranslate" rows="10" background="#FFEBC0"
                      placeholder="文章を入力してください"></textarea>
            <br>
            <label for="outputLanguage">出力言語：</label>
            <select name="outputLanguage" id="outputLanguage">
                <option value="">翻訳されたい言語</option>
                <option value="english">英語</option>
                <option value="japanese">日本語</option>
                <option value="chinese">中国語</option>
                <option value="Burmese">ミャンマー語</option>
            </select>
            <div style="margin-bottom: 10px">
                <input type="submit" name="" id="" value="翻訳">
            </div>
        </form>
        <a class="btn btn-primary btn-xs" href="/depart/20/edit/">翻訳結果</a>
        <!-- 処理した結果ここの<div>に表示する -->
        <div id="result" name="result">
            <button id="copy-button" data-clipboard-target="#text-to-copy">复制代码</button>
            <textarea id="text-to-copy" class="form-control" rows="10" style="background: #DFF0D8;">{{ text2 }}</textarea>
        </div>
    </div>
</div>

<script>
    var clipboard = new ClipboardJS('#copy-button');

    clipboard.on('success', function(e) {
        alert("文本已成功复制到剪贴板");
    });

    clipboard.on('error', function(e) {
        alert("复制失败，请手动复制文本");
    });
</script>
